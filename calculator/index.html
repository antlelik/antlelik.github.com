<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'/ >
	<link media="all" rel="stylesheet" href="css/all.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="calc-section">
			<h1>Calculations</h1>
			<div class="row">
				<input class="number-area-1" type="text" placeholder="first number" />
				<input class="number-area-2" type="text" placeholder="second number" />
			</div>
			<div class="row">
				<span class="result"></span>
			</div>
			<div class="row">
				<button type="button" class="sum">sum</button>
				<button type="button" class="sub">sub</button>
				<button type="button" class="mul">mul</button>
				<button type="button" class="div">div</button>
				<button type="button" class="mod">mod</button>
				<button type="button" class="reset">reset</button>
			</div>
		</div>
	</div>
</body>
</html>
